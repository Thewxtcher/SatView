<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ARCHIVE:/title> <!-- Changed title for theme -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the new Archive CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="vignette"></div>
    <div id="ambient-haze"></div>
    <div id="crimson-particles"></div>

    <!-- Intro Screen - The Gateway (Always on top initially) -->
    <section id="intro-screen">
        <h1 class="gothic-text" id="archive-title">ENTER THE ARCHIVE</h1>
        <p class="subtitle">Secure Operational Protocols Initiated</p>
        <button id="enter-button" class="pulsing-button">UNVEIL PROTOCOLS</button>
    </section>

    <!-- Main Wrapper for the entire C2 content - this will become visible after intro -->
    <div id="archive-main-wrapper" class="hidden">
        <!-- Navigation - The Command Console -->
        <nav id="main-nav">
            <div class="nav-container">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 12L12 22L22 12L12 2Z" stroke="#CC0000" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M12 5L5 12L12 19L19 12L12 5Z" stroke="#CC0000" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <ul class="nav-links">
                    <li><a href="#c2-home-section">Overview</a></li>
                    <li><a href="#c2-modules-section">Modules</a></li>
                    <li><a href="#operation-queue">Queue</a></li>
                    <li><a href="#contact-c2">Conduit</a></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <!-- YOUR ORIGINAL HTML BODY CONTENT STARTS HERE (re-wrapped for styling) -->
        <section id="c2-home-section" class="content-section"> <!-- Added ID and class for scroll-fade -->
            <div class="data-stream"> <!-- Your original data-stream -->
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="container"> <!-- Your original container -->
                <h1>SatTrack Initiative: Acquiring Target Lock</h1>
                <p>Establishing secure orbital uplink and calibrating deep-space sensor arrays. This process ensures real-time telemetry streaming and advanced geospatial data acquisition from overwatch satellites.</p>

                <div class="spinner-grid"> <!-- Your original spinner-grid -->
                    <div class="cube"></div><div class="cube"></div><div class="cube"></div>
                    <div class="cube"></div><div class="cube"></div><div class="cube"></div>
                    <div class="cube"></div><div class="cube"></div><div class="cube"></div>
                </div>

                <p class="status-message" id="statusMessage">
                    Analyzing orbital parameters and synchronizing data streams...
                </p>
                <p class="error-message" id="errorMessage"></p>
                <p class="footer-info">
                    &copy; 2024 SatTrack Global Operations. All Rights Reserved. Orbital Telemetry v.2.1.
                </p>
            </div>
        </section>
        <!-- YOUR ORIGINAL HTML BODY CONTENT ENDS HERE -->

        <!-- C2 Modules Section - Now a supplementary interactive panel -->
        <section id="c2-modules-section" class="content-section">
            <div class="section-header">
                <h2>C2 MODULES: OPERATIONAL INTERFACE</h2>
                <p>Manually re-initiate or queue data extraction protocols for target intelligence.</p>
            </div>
            <div class="c2-modules-grid" id="c2-modules-container">
                <!-- C2 Module cards will be dynamically loaded here by JavaScript -->
            </div>
        </section>

        <!-- Operation Queue Section - Your "Cart Experience" equivalent -->
        <section id="operation-queue" class="content-section hidden">
            <div class="section-header">
                <h2>OPERATIONAL LOGS</h2>
                <p>Review and execute queued C2 directives.</p>
            </div>
            <p>Your current operational directives are managed via the 'ACQUISITION LOG'.</p>
        </section>

        <!-- Contact/Conduit Section -->
        <section id="contact-c2" class="content-section">
            <div class="section-header">
                <h2>SECURE CONDUIT</h2>
                <p>Establish direct communication with the Archive Architects.</p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Designation" required>
                <input type="email" placeholder="Encrypted Email" required>
                <textarea placeholder="Transmission Message" rows="5" required></textarea>
                <button type="submit" class="pulsing-button">TRANSMIT</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 THE ARCHIVE. All Rights Reserved. ACCESS GRANTED.</p>
        </footer>
    </div> <!-- End of #archive-main-wrapper -->

    <!-- Operation Queue Modal - The "Cart Modal" equivalent -->
    <div id="operation-queue-modal" class="modal">
        <div class="modal-content">
            <h2>ACQUISITION LOG</h2>
            <div id="queue-items">
                <!-- Queued C2 modules will be dynamically loaded here -->
            </div>
            <p>Total Modules: <span id="queue-total" class="red-text">0</span></p>
            <button id="execute-queue-button" class="pulsing-button checkout-btn">EXECUTE QUEUED PROTOCOLS</button>
            <button id="continue-browsing-c2" class="gray-button">CONTINUE PROTOCOL SELECTION</button>
        </div>
    </div>

    <!-- Access Granted Confirmation - The "Checkout Success" equivalent -->
    <div id="access-granted-screen" class="full-screen-message">
        <h1 class="gothic-text glitch-effect">ACCESS GRANTED</h1>
    </div>

    <audio id="ambient-audio" loop>
        <!-- Add a faint, low ambient hum audio file here (e.g., path/to/your/ambient_hum.mp3) -->
        <!-- <source src="path/to/your/ambient_hum.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <!-- Your original C2 video/canvas elements, retained for functionality -->
    <video id="hidden-video-feed" autoplay muted playsinline></video>
    <canvas id="hidden-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
